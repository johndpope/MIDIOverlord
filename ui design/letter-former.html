<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
        <title>Letter Creater</title>
	   	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


	    	<script>

	    	$(function() {

	    		var grid = $('#grid');

	    		var cols = 6;
	    		var rows = 9;

	    		var size = 40;

          var mult = 0;

          var gridCoords = [];

           var letterCoords = [];

          updateGrid();

          function updateGrid() {

            gridCoords = [];
            letterCoords = [];

            grid.css('height', (rows-1) * size);
            grid.css('width', (cols-1) * size);

            grid.html('');

  	    		for(i = 0; i < rows; i++) {
  	    			for(j = 0; j < cols; j++) {
  	    				var el = $('<span/>');
  	    				el.css('left', j * size);
  	    				el.css('bottom', i * size);
  	    				el.data('ref', (i * cols ) + j);
  	    				grid.append(el);
  	    			}
  	    		}
          }

	    		$('#grid span').on('click', function() {
	    			var ref = $(this).data('ref');
	    			letterCoords.push(ref);
	    			$(this).css('background', 'red');
	    			console.log(letterCoords);
	    			var str = letterCoords.join(", @");
	    			$('textarea').text("@[@" + str + "]");
	    		});

	    		$('#btn-clear').click(function(){
	    			$('textarea').text("");
            letterCoords = [];
            $('#grid span').css('background', '');
	    		});

          $('#update-grid').click(function() {
              rows = parseInt($('#rows').val());
              cols = parseInt($('#cols').val());
              updateGrid();
          });

	    	});

   	 	</script>
   	 	
   	 	<style>

   	 	body {
   	 		font-family: Helvetica, Arial;
   	 	}

   	 	#grid {
   	 		background: orange;
   	 		margin: 20px;
   	 		position: relative;
   	 	}

   	 	textarea {
   	 		margin: 20px;
   	 	}

   	 	#grid span {
   	 		background: black;
   	 		height: 8px;
   	 		width: 8px;
   	 		margin-left: -2px;
   	 		margin-top: -2px;
   	 		position: absolute;
   	 		display: block;
   	 		cursor: pointer;

   	 	}

   	 	</style>

    </head>
    

    <body>
    	<h1>Creator</h1>
      <label>Cols
        <input type="text" id="cols" value="0" />
      </label>
      <label>Rows
        <input type="text" id="rows" value="0" />
      </label>
      <label>Multiplyer
        <input type="text" id="mult" value="0" />
      </label>
      <button type="button" id="update-grid">Update Grid</button>
    	<div id="grid">
    	</div>
    	<textarea id="output">
    	</textarea>
    	<button type="button" id="btn-clear">Clear</button>

      <div id="btn-grid">

      </div>

    </body>
</html>
